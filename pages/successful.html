<body>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
            if (
                event.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
            )
                return false;
        };
    </script>


    <div class="container">
        <img src="/assets/images/party.png" id="Heart_2_" alt="">
        <h1 id="Thanks"> <span class="congrats">Congrats!</span> Account Claimed Successfully</h1>
        <h4 id="subtitle" class="subtitle">Please check your mail box to confirm your account.
    </div>

    <script src="/assets/js/succesfull.js"></script>
    <script src="/assets/js/particle.js"></script>
